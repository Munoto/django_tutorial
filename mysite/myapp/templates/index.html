{% extends "base.html" %}
{% load static %}

{% block content %}
        <h2>
            {% for item in items %}
            <a href="{% url 'detail' item.id %}">
            ID: {{item.id}} | Имя: {{item.name}} |Цена: {{item.price}} | Описание: {{item.description}}  </br>
                <img src="{{item.image.url}}">
            </a>
            {% endfor %}
        </h2>
{% endblock content %}
