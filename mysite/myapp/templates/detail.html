{% extends "base.html" %}
{% load humanize %}
{% block content %}
    <div class="flex p-10 w-full h-200">
        <img class="w-1/3 h-[400px]" src="{{item.image.url}}">
        <div class="w-2/3 text-xl ml-10 mt-5">
            <p class="mt-5">{{item.name}}</p>
            <p class="mt-5 text-green-500">{{item.price | intcomma }}$</p>
            <p class="mt-5 text-gray-500">{{item.description}}</p>
            <button class="bg-green-600 text-white mt-[50px]"><a href="{% url 'update_item' item.id %}">Update item</a></button>
            <button class="bg-red-600 text-white mt-[50px]"><a href="{% url 'delete_item' item.id %}">Delete item</a></button>
        </div>
    </div>
{% endblock content %}
